<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix-image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="edit-item">

    <div id="edit-item__block">
      <label for="new-task">Add Item</label>

      <div class="edit-item__input">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>

    </div>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="incomplete-tasks__task">
        <input type="checkbox">
        <label class="incomplete-tasks__task task">Pay Bills</label>
        <input type="text" class="incomplete-tasks__task task">
        <button class="incomplete-tasks__task edit">Edit</button>
        <button class="incomplete-tasks__task delete"><img src="./remove.svg" alt="remove"></button>
      </li>

      <li class="incomplete-tasks__task edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="incomplete-tasks_task task">
        <button class="incomplete-tasks__task edit">Save</button>
        <button class="incomplete-tasks__task delete"><img src="./remove.svg" alt="remove"></button>
      </li>

    </ul>

    <h3>Completed</h3>

    <ul id="completed-tasks">
      <li class="complete-tasks__task">
        <input type="checkbox" checked>
        <label class="complete-tasks__task task">See the Doctor</label>
        <input type="text" class="complete-tasks__task task">
        <button class="complete-tasks__task edit">Edit</button>
        <button class="complete-tasks__task delete"><img src="./remove.svg" alt="remove"></button>
      </li>
    </ul>

  </main>

  <script src="app.js"></script>
</body>
</html>
